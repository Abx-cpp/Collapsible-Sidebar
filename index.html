<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h2><i class="fas fa-gem"></i> Logo</h2>
        </div>

        <ul class="nav-links">
            <li><a href="#home"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="#profile"><i class="fas fa-user"></i> <span>Profile</span></a></li>
            <li><a href="#email"><i class="fas fa-envelope"></i> <span>Email</span></a></li>
            <li><a href="#setting"><i class="fas fa-cog"></i> <span>Setting</span></a></li>
            <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <button id="toggle-btn"><i class="fas fa-bars"></i></button>
        <h1>Welcome</h1>
        <p>This is our main content. Click the menu icon to toggle the sidebar.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
